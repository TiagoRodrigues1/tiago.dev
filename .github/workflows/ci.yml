name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
            bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Lint
        run: bun run lint

      - name: Build project
        run: bun run build
        env:
          NEXT_PUBLIC_RAINDROP_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_RAINDROP_ACCESS_TOKEN }}