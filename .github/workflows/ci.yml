name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/bun-action@v2

      - name: Install dependencies
        run: bun install

      - name: Run Lint
        run: bun run lint

      - name: Build project
        run: bun run build
